<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Select</title>
</head>

<body>
    <h1>Tipos de Select</h1>
    <h4>Cria um lista suspensa pre definida</h4>
    <form onsubmit="" method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo:</label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select><br>
        <label>Assunto:</label><input type="text" name="assunto"><br>

        <button type="submit">Enviar</button><br> <!--criar validador,pois enter tambÃ©m envia.-->
    </form>

</body>

</html>
