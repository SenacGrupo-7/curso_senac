<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <h1> Embeds vs Iframes</h1>
    <p>O iframes permite abrir o cunteúde de outra página "outro site" em sua página.</p>
    exemplo:
    <iframe src="http://dio.me" width="500" height="400"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OHomt7jNNi4?si=FxGM1GuF57a40wgu"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
