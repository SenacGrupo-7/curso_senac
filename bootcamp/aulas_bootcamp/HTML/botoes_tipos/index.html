<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos_de_Botões</title>
</head>

<body>
    <form onsubmit="" method="get">
        <label>Nome*:</label><input type="text" name="name"><br>
        <label>Idade*:</label><input type="number" name="age"><br>
        <label>Password*:</label><input type="password"
            name="password"><br><!--criar validador,pois se alterar type para text no element exibirá a senha-->

        <button type="button">Precisa de Script</button><br>
        <button type="submit">Enviar</button><br> <!--criar validador,pois enter também envia.-->
        <button type="reset">Limpar</button><br>



    </form>
</body>

</html>
