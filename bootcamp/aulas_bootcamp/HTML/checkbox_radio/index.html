<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox_Radio</title>
</head>

<body>
    <form method="post" action="">
        <h3>Você escolheu: Pizza de Calbreza</h3>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" disabled name="opicional[]" value="queijo"> + queijo<br>
        <input type="checkbox" name="opicional[]" value="calabrezs"> + calabresa<br>
        <input type="checkbox" name="opicional[]" value="cebola"> + cebola<br>
        <input type="checkbox" name="opicional[]" value="azeitona"> + azeitona<br>

        <h3>Borda Recheado?</h3>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="não">Não<br>

        <p>Bebidas?</p>
        <input type="radio" name="bebida" value="suco">Suco<br>
        <input type="radio" name="bebida" value="refregerante">Refrigerante<br>
        <input type="radio" name="bebida" value="agua">Água<br>
        <input type="radio" name="bebida" value="nenhum">Nenhum<br>

        <button type="submit">Enviar Pedido</button>

    </form>

</body>

</html>
