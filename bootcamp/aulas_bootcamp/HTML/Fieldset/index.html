<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        span {
            color: red;
            font-style: italic;
        }

        fieldset {
            margin: 5px;
            border-radius: 10px;
            border-color: lightgrey;
        }
    </style>
</head>

<body>
    <h1>Fieldset</h1>
    <P>O Fieldset serva para delimitar o formulário e a <span>tag legend</span> para inserir o titulo do
        span>FIELD</span>.</p>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text" />
            <label>E-mail:</label><input type="text" />
        </div>

        <div class="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text" />
            <label>Número:</label><input style="width: 30px" ype="text" width="10" />
        </div>

        <div class="row">
            <label>Bairro:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Contatos</legend>
        <div class="row">
            <Label>Telefome:</Label><input type="text" />
            <Label>E-mail:</Label><input type="text" />


        </div>
    </fieldset>
    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>

</body>

</html>
