<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas HTML</title>
    <style>
        span {
            color: red;
            font-size: 50px;
        }

        div {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="cabecario">
        <h1>Estruturas HTML</h1>
        <h4>DIV - ocupa todo o espaço <span>da</span> tela, se for formatar o formato será aplicado em toda a div.</h4>
    </div>
    <div id="menu-lateral">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>

    <h4>SPAN - não ocupa todo o espaço igual a DIV, portanto posso formatar somente o ponto usando CSS, como no nosso
        exemplo.</h4>

    <p>Dio<span>.</span>me</p>


</body>

</html>
