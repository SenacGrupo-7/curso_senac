<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração_CSS</title>
    <style>
        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
            color: blue;
            background-color: aqua;
        }

        h2 {
            color: red;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <h1>
        Declaração_CSS
    </h1>

    <h2 style="color: black;">Testeando a prioridade da CSS, embora a cor definida css_interno seja vermelho, a cor
        utilizada foi da in line black</h2>

</body>

</html>
