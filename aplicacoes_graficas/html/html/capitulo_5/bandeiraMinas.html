<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira de Minas Gerais</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Primeira bandeira usando <polygon> -->
        <div class="bandeira">
            <svg viewBox="0 0 500 350" width="250" height="175" preserveAspectRatio="xMidYMid meet">
                <rect x="0" y="0" width="500" height="350" fill="white" stroke="black" stroke-width="12" />
                <polygon fill="red" points="250,87.5 112.5,262.5 387.5,262.5" />
            </svg>
            <div class="legenda">Bandeira 1 (Polygon)</div>
        </div>

        <!-- Segunda bandeira usando <path> -->
        <div class="bandeira">
            <svg viewBox="0 0 500 350" width="250" height="175" preserveAspectRatio="xMidYMid meet">
                <rect x="0" y="0" width="500" height="350" fill="white" stroke="black" stroke-width="12" />
                <path fill="red" d="M 250 87.5 L 112.5 262.5 L 387.5 262.5 Z" />
            </svg>
            <div class="legenda">Bandeira 2 (Path)</div>
        </div>
    </div>
</body>

</html>
