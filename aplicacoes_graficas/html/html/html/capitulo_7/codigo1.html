<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho de Reta</title>
</head>
<body>
    <!-- Elemento <canvas> onde o desenho será renderizado -->
    <canvas id="canvas" width="200" height="200"></canvas>
    
    <script type="text/javascript">
        // Obtém o elemento canvas pelo ID
        var c = document.getElementById("canvas");

        // Obtém o contexto 2D para desenhar
        var ctx = c.getContext("2d");

        // Define o ponto de início da linha (coordenada x=0, y=0)
        ctx.moveTo(0, 0);

        // Define o ponto final da linha (coordenada x=200, y=100)
        ctx.lineTo(200, 100);

        // Desenha a linha no canvas
        ctx.stroke();
    </script>
</body>
</html>
