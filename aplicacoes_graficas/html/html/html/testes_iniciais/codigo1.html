<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .cor {
            color: green;
            /* Aplica a cor verde */
        }

        #fonte {
            font-weight: bolder;
            /* Aplica um peso de fonte mais grosso */
        }
    </style>
    <title>Codigo1</title>
</head>

<body>
    <!-- Adicionando texto ao parágrafo -->
    <p class="cor" id="fonte">Paragráfo com CSS via classe e id!</p>
</body>

</html>
